<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/main.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="login">
        <div class="login-icon">
            <h4>Welcome to Spring WebSocket
            </h4>
        </div>

        <div class="login-form">
            <p>
                <small style="color:#666">Enter a nickname to join. If you want to become admin use the password
                    'rockandroll'
                </small>
            </p>
            <form method="post" action="/dologin">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your name" name="user"/>
                    <label> Username</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password"/>
                    <label> Admin password </label>
                </div>

                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Log In"/>
            </form>
        </div>
    </div>
</div>


</body>
</html>
